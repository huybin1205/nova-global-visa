	<script type="text/javascript">
		$(window).ready(function () {
			$('#paper').turn({
				display: 'double',
				acceleration: true,
				gradients: !$.isTouch,
				elevation: 200,
				duration: 1300,
				when: {
					turned: function (e, page) {
					}
				}
			});
		});

		$(window).bind('keydown', function (e) {
			if (e.keyCode == 37)
				$('#paper').turn('next');
			else if (e.keyCode == 39)
				$('#paper').turn('previous');
		});
